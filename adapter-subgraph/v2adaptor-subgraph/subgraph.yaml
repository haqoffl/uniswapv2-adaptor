specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: V2Adaptor
    network: arbitrum-one
    source:
      address: "0x8FB61d68F3edA25f84824a235C1C69A5903E173e"
      abi: V2Adaptor
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - LiquidityAdded
        - tokenSwapped
      abis:
        - name: V2Adaptor
          file: ./abis/V2Adaptor.json
      eventHandlers:
        - event: LiquidityAdded(indexed address,indexed address,indexed address,uint256,uint256,uint256)
          handler: handleLiquidityAdded
        - event: tokenSwapped(indexed address,indexed address,uint256,uint256)
          handler: handletokenSwapped
      file: ./src/v-2-adaptor.ts
