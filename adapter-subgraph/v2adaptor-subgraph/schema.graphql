type LiquidityAdded @entity(immutable: true) {
  id: Bytes!
  LiqProvider: Bytes! # address
  tokenA: Bytes! # address
  tokenB: Bytes! # address
  amountA: BigInt! # uint256
  amountB: BigInt! # uint256
  liquidity: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type tokenSwapped @entity(immutable: true) {
  id: Bytes!
  fromToken: Bytes! # address
  toToken: Bytes! # address
  amountIn: BigInt! # uint256
  amountOut: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
